<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Miner Server</title>
    <div id="message-container" class="message-container" style="display: none;">
      <p id="message-text"></p>
    </div>
  </head>
  <body>
    <!--Editores: -->
    <div class="container" id="container">
      <div class="form-container sign-up">
        <!--Klaian-->
        <form id="register-form"> 
          <h1>Registrar-se</h1>

          <div class="social-icons">  
          </div>
          
          <span>Ou use seu email para registrar-se</span>
          <input type="text" id="namer" placeholder=" Nome Completo">
          <input type="email" id="emailr" placeholder=" Email"> 
          <input type="password" id="passwordr" placeholder=" Senha">
          <button type="button" id="register-button">Registrar-se</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <!--Klaian-->
        <form id="login-form">
          <h1>Conectar-se</h1>

          <div class="social-icons">
          </div>

          <span>Use seu Email e Senha</span>
          <input type="email" id="emaill" placeholder=" Email">
          <input type="password" id="passwordl" placeholder=" Senha">
          <a href="#">Esqueceu sua senha?</a>
          <button type="button" id="login-button">Conectar-se</button> 
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-vindo de volta</h1>
            <p>Digite todos seus dados pessoais para usar todo conteúdo do site</p>
            <button class="hidden" id="login"> Conectar-se</button>
          </div>       
          <div class="toggle-panel toggle-right">
            <h1>Olá, amigo!</h1>
            <p>Registre todos seus dados pessoais para usar todo conteúdo do site</p>
            <button class="hidden" id="register">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>
    <script src="javaScript/trans.js"></script>
    <script type="module" src="javaScript/app.js"></script>
  </body>
</html>
